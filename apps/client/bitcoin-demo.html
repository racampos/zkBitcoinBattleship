<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Integration Demo - BitcoinShip</title>
    
    <!-- Tailwind CSS CDN for styling (demo only) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Ensure React root takes full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Loading indicator */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0a0a0a;
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .loading-spinner {
        border: 4px solid #333;
        border-top: 4px solid #f97316;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-right: 12px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Animations for demo elements */
      @keyframes bounce-delay-100 {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      @keyframes bounce-delay-200 {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      .animate-bounce.delay-100 {
        animation: bounce-delay-100 1s infinite;
        animation-delay: 0.1s;
      }

      .animate-bounce.delay-200 {
        animation: bounce-delay-200 1s infinite;
        animation-delay: 0.2s;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>
          <div style="font-size: 20px; font-weight: bold; margin-bottom: 4px;">
            â‚¿ Loading Bitcoin Integration Demo...
          </div>
          <div style="font-size: 14px; color: #888;">
            Initializing Xverse + Atomiq services
          </div>
        </div>
      </div>
    </div>

    <!-- React App -->
    <script type="module" src="/bitcoin-demo.tsx"></script>

    <!-- Environment variables reminder -->
    <script>
      // Log environment setup for debugging
      console.log('ðŸ”§ Bitcoin Demo Environment:');
      console.log('  Bitcoin Network:', import.meta.env.VITE_BITCOIN_NETWORK || 'testnet (default)');
      console.log('  Atomiq Mode:', import.meta.env.VITE_ATOMIQ_ENV || 'testnet (default)');
      console.log('  Starknet RPC:', import.meta.env.VITE_STARKNET_RPC_URL || 'Not configured');
      console.log('');
      console.log('ðŸ’¡ If you see errors, make sure to create .env file with:');
      console.log('  VITE_BITCOIN_NETWORK=testnet');
      console.log('  VITE_ATOMIQ_ENV=testnet');
      console.log('  VITE_STARKNET_RPC_URL=https://starknet-sepolia.infura.io/v3/YOUR_KEY');
    </script>
  </body>
</html>
